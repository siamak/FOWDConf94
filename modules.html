    <body>
        <!-- -- Hello FOWD -- -->
        <div class="wrap">
            <div class="wrap-row">
                <div class="column--small-12">
                    <div class="column--inner">
                        <form class="form">
                            <label class="label">
                                <span class="place">نام و نام خانوادگی</span>
                                <input type="text" placeholder="نام خود را وارد نمایید..." required="true"
                                class="input has-border">
                            </label>
                            <label class="label">
                                <span class="place">ایمیل</span>
                                <input type="email" placeholder="ایمیل خود را وارد نمایید..." dir="ltr" required="true"
                                class="input has-border">
                            </label>
                            <label class="label">
                                <span class="place">شماره تلفن</span>
                                <input type="phone" placeholder="شماره تلفن را وارد نمایید..." required="true" class="input has-border error">
                            </label>
                            <label class="label">
                                <span class="place">توضیحات</span>
                                <textarea rows="8" class="input has-border">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. چاپگرها
                                    و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است و برای شرایط فعلی تکنولوژی مورد نیاز
                                    و کاربردهای متنوع با هدف بهبود ابزارهای کاربردی می باشد. کتابهای زیادی در شصت و سه درصد گذشته،
                                    حال و آینده شناخت فراوان جامعه و متخصصان را می طلبد تا با نرم افزارها شناخت بیستری را برای طراحان
                                    رایانه ای و فرهنگ پیشرو در زبان فارسی ایجاد کرد. در این صورت می توان امید داشت که تمام و دشواری
                                    موجود در ارائه راهکارها و شرایط سخت تایپ به پایان رسد وزمان مورد نیاز شامل حروفچینی دستاوردهای
                                    اصلی و جوابگوی سوالات پیوسته اهل دنیای موجود طراحی اساسا مورد استفاده قرار گیرد.</textarea>
                            </label>
                            <label class="label inline">
                                <span class="place">گزینه انتخابی</span>
                                <select name="name" class="input selectbox has-border">
                                    <option value="0" selected>انتخاب...</option>
                                    <option value="1">گزینه ۱</option>
                                    <option value="2">گزینه ۲</option>
                                    <option value="3">گزینه ۳</option>
                                    <option value="4">گزینه ۴</option>
                                </select>
                            </label>
                            <div class="label">
                                <input id="radio-input-1" type="radio" value="myValue 1" name="radio-group" checked>
                                <label for="radio-input-1" class="radiobox">مقدار ۱</label>
                                <input id="radio-input-2" type="radio" value="myValue 2" name="radio-group">
                                <label for="radio-input-2" class="radiobox">مقدار ۲</label>
                            </div>
                            <label class="label">
                                <span class="place">دکمه ها</span>
                                <button class="button radius button-blue-light">کلیک کن!</button>
                                <button class="button radius button-blue">کلیک کن!</button>
                                <button class="button radius button-blue-accent">کلیک کن!</button>
                                <button class="button radius button-blue-dark">کلیک کن!</button>
                                <button class="button radius button-blue large">کلیک کن!</button>
                                <button class="button radius button-blue-light small">کلیک کن!</button>
                            </label>
                        </form>
                        <hr data-content="خط های جداکننده" class="fancy">
                        <hr class="star">
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        <!-- -- Bye FOWD -- -->
    </body>
</html>
